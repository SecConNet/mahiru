# Site CA configuration file for making user certificates.

[ ca ]
default_ca = ca

# Directory and file locations.
dir               = /data/home/lourens/NLeSC/projects/SECCONNET/software/mahiru/build/certs//site1
certs             = $dir/certs
crl_dir           = $dir/crl
new_certs_dir     = $dir/new_certs
database          = $dir/database.txt
serial            = $dir/serial

# The intermediate key and certificate.
private_key       = $dir/private/party1_user_ca_key.pem
certificate       = $dir/certs/party1_user_ca_cert.pem

name_opt          = ca_default
cert_opt          = ca_default
default_days      = 375
preserve          = no
policy            = user_ca_policy

[ user_ca_policy ]
# Constraint user certificates to people belonging to this organisation
# See the POLICY FORMAT section of the `ca` man page.
countryName             = match
stateOrProvinceName     = match
localityName            = match
organizationName        = match
organizationalUnitName  = optional
commonName              = supplied

[ req ]
# Options for the `req` tool (`man req`).
default_bits        = 2048
distinguished_name  = req_distinguished_name
string_mask         = utf8only

[ req_distinguished_name ]
# See <https://en.wikipedia.org/wiki/Certificate_signing_request>.
countryName                     = Country Name (2 letter code)
stateOrProvinceName             = State or Province Name
localityName                    = Locality Name
0.organizationName              = Organization Name
organizationalUnitName          = Organizational Unit Name
commonName                      = Common Name
emailAddress                    = Email Address

[ user_cert ]
# Extensions for Mahiru end-user certificates
# These are used to sign workflows
basicConstraints = CA:FALSE
subjectKeyIdentifier = hash
authorityKeyIdentifier = keyid,issuer:always
keyUsage = critical, nonRepudiation, digitalSignature

